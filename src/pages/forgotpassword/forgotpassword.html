<ion-header>
    <ion-navbar class="headBg">
        <button ion-button menuToggle style="color:#fff;display:block !important"><ion-icon ios="ios-menu" md="md-menu"></ion-icon></button>
      <ion-title class="headTitle">Forgot Password</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content class="pageBodybg">
    <ion-grid no-padding>
      <ion-row class="row1bg"> 
        <ion-col col-12 class="search_col">
          <div class="searchLogo">
                  <img src="assets/imgs/logo.png">
              </div>
        </ion-col>
      </ion-row>
      <ion-row padding>
        <ion-col col-12>
          <p text-center class="ent_postcode"> Enter your phone number</p>
          <ion-list class="logincontrols">
              <ion-item class="emInput" no-padding>
                  <ion-input type="text" placeholder="Phone" [(ngModel)]="mobile"></ion-input>
                </ion-item>
          </ion-list>
          <p text-center no-margin><button ion-button class="loginBtn" (click)="sendOtp()">Send OTP</button></p>
        </ion-col>
        
      </ion-row>
      <!-- Enter OTP -->
      <ion-row padding>
          <ion-col col-12>
            <p text-center class="ent_postcode"> Enter OTP</p>
            <ion-list class="logincontrols">
                <ion-item class="emInput" no-padding>
                    <ion-input type="password" placeholder="Enter OTP" [(ngModel)]="applyotp"></ion-input>
                  </ion-item>
            </ion-list>
            <p text-center no-margin><button ion-button class="loginBtn" (click)="validateOtp()">Submit</button></p>
          </ion-col>
          
        </ion-row>
    </ion-grid>
  </ion-content>
