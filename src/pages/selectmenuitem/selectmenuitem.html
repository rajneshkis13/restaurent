<ion-header>
  <ion-navbar class="headBg">
    <ion-title class="headTitle">Veg Pizza</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list class="menuitems">
    <ion-item>
    <h2>Veggie Feast</h2>
    </ion-item>
    <ion-item><p>Capsicum, Onion, Sweet Corn</p></ion-item>
    <ion-item text-right>Rs.415</ion-item>
    </ion-list>
    <ion-list class="list2">
        <ion-list-header>Please select</ion-list-header>
    <ion-item class="chbkbox">
        <ion-label>Medium <span float-right>Rs.415</span></ion-label>
        <ion-checkbox color="danger" checked="true"></ion-checkbox>
    </ion-item>
    <ion-item class="chbkbox">
        <ion-label>Choose Your Crust</ion-label>
        <ion-checkbox color="danger" ></ion-checkbox>
    </ion-item>
  </ion-list>
<ion-list class="list2 marginBottom">
  <ion-list-header>Additions</ion-list-header>
  <ion-item class="chbkbox">
     
        <ion-label>Choose Your Toppings</ion-label>
        <ion-checkbox color="danger" ></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-row class="qtyRow" padding-bottom>
      <ion-col col-1><button ion-button color="danger" class="qtyBtn">-</button></ion-col>
      <ion-col col-9 text-center class="qutyText">Quantity <span>1</span></ion-col>
      <ion-col col-1><button ion-button color="danger" class="qtyBtn">+</button></ion-col>
    </ion-row>
    </ion-item>
  </ion-list>

  <ion-row class="Total">
    <ion-col col-6>
      <ion-label text-center>Total</ion-label>
    </ion-col>
    <ion-col col-6>
      <h3 text-right>Rs.415</h3>
    </ion-col>
  </ion-row>
</ion-content>
<ion-footer>
    <button ion-button full no-margin class="add_basket_btn" icon-end (click)="openPage('Basket1Page')">Add to Basket</button>
  </ion-footer>
